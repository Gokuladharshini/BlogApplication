{% extends 'Sblogs/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <div class="container" style="margin-top: 30px;">

    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Sign In now</legend>
          <div class="row">
            <div class="col-sm-5">
              {{ form|crispy }}<br/>
              <div class="form-group" id="signup-button">
                <button class="btn " style="padding: 2px 2px;">Sign In</button>
              </div>
              <div class="form-group">
              <small class="text-muted ml-3" >Dont have an account yet? <a href="{% url 'register' %}">Sign up Today!</a></small>
            </div>
            </div>
            
              <div class="col-sm-3">
                <img src="{% static 'Sblogs/images/Login.png' %}" width="500px" height="500px">
            </div>
          </div>
      </fieldset><br/>
      
     
    </form>
    </div>
{% endblock %}
